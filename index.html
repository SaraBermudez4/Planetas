<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Planetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section">
            <button class="btn btn-outline-info" id="btn_ver">Ver planetas</button>
            <button class="btn btn-outline-info" id="btn_mayor">Ordenarlos mayor según su distancia al sol</button>
            <button class="btn btn-outline-info" id="btn_menor">Ordenarlos menor según su distancia al sol</button>
            <button class="btn btn-outline-info" id="btn_orden_nombre">Ordenarlos alfabeticamente</button>
            <br>
            <button class="btn btn-outline-info" id="btn_33">Buscar el número 33</button>
            <input id="txt_name" type="text" name="planeta" required>
            <button class="btn btn-outline-info" id="btn_nombre">Buscar nombre</button>
            <table class="table table-sm">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Distancia del sol</th>
                        <th>Distancia de la tierra</th>
                        <th>Superficie</th>
                        <th>Masa</th>
                    </tr>
                </thead>
                <tbody id="res">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="main2.js"></script>
</html>
